<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src = "https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
  <script src="MoveBox.js"></script>
  <script src="Rocket.js"></script>
  
</head>

<body>

  <a-scene background="color:#000000">

    <a-camera position="0 0 5" camera-zoom-out>

    </a-camera>

    <a-entity position = "0 0 0" rotation = "0 0 0" move-box-on-click>
    <a-box>

    </a-box>
    </a-entity>
    <a-entity id = "Rocket" position = "0 0 0" rotation = "0 0 0" move>

      <a-cone id="part-1" position = "0 1.5 0" color = "red" radius-bottom = "0.5" radius-top = "0.1" ></a-cone>

      <a-cylinder id = "part-2" postion = "0 -1 0" color = "blue" radius = "0.5" height = "5"></a-cylinder>

      <a-cylinder id = "part-3" position = "0 -4 0" color = "red" radius = "0.5" height = "1.5" fall-down>
        <a-triangle id = "part-4" position = "-0.93 -0.95 -0.94" color = "red" scale = "0.5 0.5 1" vertex-a = "1 1 1" vertex-b = "1 3 1" vertex-c = "-1 1 1"></a-triangle>
        <a-triangle id = "part-5" position = "-0.11 -0.026 -0.94" color = "red" scale = "0.5 0.5 1" vertex-a = "1 1 1" vertex-b = "1 3 1" vertex-c = "-1 1 1"></a-triangle>
      </a-cylinder>
    </a-entity>

    </a-scene>

</body>

</html>
